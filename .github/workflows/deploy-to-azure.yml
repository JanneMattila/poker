name: Deploy to Azure

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '10.0.x'

      - name: Azure Login using Federated Identity
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Update JS cache versions
        shell: pwsh
        run: |
          ./deploy-js-update.ps1

      - name: Deploy to Azure App Service
        shell: pwsh
        env:
          APP_NAME: ${{ secrets.AZURE_APP_NAME }}
          RESOURCE_GROUP: ${{ secrets.AZURE_RESOURCE_GROUP }}
        run: |
          ./deploy-to-azure.ps1 -AppName $env:APP_NAME -ResourceGroup $env:RESOURCE_GROUP -BuildConfiguration Release
